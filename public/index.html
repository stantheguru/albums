  <body onload="checkLogin()">

    <nav  style="background-color:white">
      
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo black-text">Nostalgia</a>
        <ul class="right hide-on-med-and-down">
          <li><a class="black-text" href="/">Home</a></li>
          <li id="albums" hidden><a class="black-text" href="/albums">Albums</a></li>
          <li id="users" hidden><a class="black-text" href="/users">Users</a></li>
          <li id="name" hidden><span id="nameText" class="black-text" >Jane Doe</span></li>
          <a style="display:none"  id="logout" onclick="Logout()" class="waves-effect waves-light red btn-small"><i class="material-icons left">logout</i>Logout</a>

         
          
        </ul>
  
       
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
      </div>
      </nav>
      <ul id="slide-out" class="sidenav">
       <li><a href="/">Home</a></li>
       <li hidden id="albums_mobile"><a  href="/">Albums</a></li>
       <li hidden id="users_mobile"><a  href="/">Users</a></li>
       <li hidden id="nameMobile"><a  href="/"><span id="nameTextMobile" >Jane Doe</span></a></li>
       <li id="nameMobile" hidden><span id="nameTextMobile" >Jane Doe</span></li>
       <li hidden id="logoutMobile"><a   onclick="Logout()" class="waves-effect waves-light red btn-small"><i class="material-icons left">logout</i>Logout</a></li>

      
      </ul>

      <script>
       function checkLogin(){
        var name = localStorage.getItem("name");
        var picture = localStorage.getItem("picture");
        if(name!=null){
          document.getElementById("albums").removeAttribute("hidden")
          document.getElementById("albums_mobile").removeAttribute("hidden")
          document.getElementById("users").removeAttribute("hidden")
          document.getElementById("users_mobile").removeAttribute("hidden")
          document.getElementById("name").removeAttribute("hidden")
          document.getElementById("logout").style.display="inline-block"
          document.getElementById("nameText").innerHTML = "Hello "+name;

          document.getElementById("nameMobile").removeAttribute("hidden")
          document.getElementById("logoutMobile").style.display="inline-block"
          document.getElementById("nameTextMobile").innerHTML = "Hello "+name;
        }else{
          document.getElementById("albums").setAttribute("hidden")
          document.getElementById("albums_mobile").setAttribute("hidden")
          document.getElementById("users").setAttribute("hidden")
          document.getElementById("users_mobile").setAttribute("hidden")
          document.getElementById("name").setAttribute("hidden")
          document.getElementById("logout").style.display="none"
          document.getElementById("nameMobile").setAttribute("hidden")
          document.getElementById("logoutMobile").setAttribute("hidden")
        }

       
       }

       function Logout(){
        localStorage.removeItem("picture")
      localStorage.removeItem("name")
      window.location.replace("/");
       }
        </script>
